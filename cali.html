  <script>
    let sArray1 = [];
    let sArray = JSON.parse(localStorage.getItem("user")) || [];
    console.log(sArray);
    var color = {
      Low: "red",
      Medium:"orange",
      high:"blue"
    }

    sArray.forEach(function(i,index) {
      sArray1.push({
      id: +index,
      name: i.name,
      startdate:i.date,
      color:color[i.myselect]
      })
    });

      var sampleEvents = {
        monthly:sArray1
      }
      $('#mycalendar').monthly({
        mode: 'event',
        dataType: 'json',
        events: sampleEvents
      });
  </script>
